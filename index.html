<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/crunchips-1.png" rel="shortcut icon" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <title>CrunChips</title>
  </head>
  <body>
    <div class="parent">
      <!-- Start Header Section -->
      <header>
        <div class="logo">
          ichiri
          <span>imad</span>
        </div>
        <nav>
          <i class="fa-solid fa-bars open-menu" id="open-menu"></i>
          <i class="fa-solid fa-xmark close-menu" id="close-menu"></i>
          <ul id="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button type="button" class="btn">Buy Now</button>
      </header>
      <!-- End Header Section -->
      <!-- Start Home Section -->
      <section class="home">
        <div class="text-content">
          <h1>Potato</h1>
          <h3>
            chips, <br />
            what else?
          </h3>
          <span class="price">$5.89</span>
          <i class="fa-solid fa-arrow-down-long down"></i>
          <button type="button" class="btn">Order Now</button>
        </div>
        <div class="images-content">
          <div class="image">
            <img src="images/crunchips-1.png" alt="CrunChips Image 1" />
          </div>
          <div class="image">
            <img src="images/crunchips-2.png" alt="CrunChips Image 2" />
          </div>
          <div class="image">
            <img src="images/crunchips-3.png" alt="CrunChips Image 3" />
          </div>
        </div>
      </section>
      <h4 class="msg">7 different types of chips for you.</h4>
      <!-- End Home Section -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
